<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/styles/style.css" />
        <script src="https://kit.fontawesome.com/eb4d3a2691.js" crossorigin="anonymous" defer></script>
        <script src="assets/scripts/script.js" defer></script>
        <title>My Library</title>
    </head>
    <body id="body">
        <div class="popup" id="popup">
            <form class="form" id="addForm" action="" method="post">
                <div class="addBookTitle">Add a book</div>
                <div>
                    <input
                        type="text"
                        class="input"
                        id="bookTitle"
                        placeholder="Title"
                        name="bookTitle"
                        autocomplete="off"
                        required
                    />
                </div>

                <div>
                    <input
                        type="text"
                        class="input"
                        id="authorName"
                        placeholder="Author"
                        name="authorName"
                        autocomplete="off"
                        required
                    />
                </div>

                <div class="read-group">
                    <label for="readCheck">I read the book</label><br>
                    <input type="checkbox" class="input" id="readCheck" name="readCheck" autocomplete="off" value="Read">
                </div>
                <button class="submitBtn" id="submitBtn">Create</button>
            </form>
        </div>

        <div class="popup" id="search-popup">
            <form class="search-form" action="" method="post">
                <div class="addBookTitle">Search a book</div>
                <div>
                    <input
                        type="text"
                        class="input"
                        id="searchTitle"
                        placeholder="Title"
                        name="searchTitle"
                        autocomplete="off"
                        required
                    />
                </div>

                <button class="submitBtn" id="searchBtn-Form">Search</button>
            </form>
        </div>

        <div class="container">
            <div class="header">
                <h1 class="title">My Library</h1>
                <!-- <button class="theme" id="theme">Theme</button> -->
            </div>
            <div class="big-container">
                <div class="sidebar">
                    <div class="buttons">
                        <button class="add-btn btn" id="addBtn">
                            Add Book
                        </button>
                        <button class="search-btn btn" id="searchBtn">
                            Search book
                        </button>
                        <button class="delete-btn btn" id="deleteBtn">
                            Delete
                        </button>
                    </div>
                </div>
                <div class="main-content">
                    <div class="book-section">

                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>Daniel-Prada27 </p>
            <a href="https://github.com/Daniel-Prada27/library-TOP" target="_blank"><i class="fa-brands fa-github" aria-hidden="true"></i></a>
        </footer>
    </body>
</html>
